{% extends "layout.html" %}

{% block title %}
    Reply
{% endblock %}

{% block main %}
    <form action="/reply" method="post">
        <div class="mb-3">
            <label>From:</label>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="sender" type="email" value="{{ emailDetail.recipient }}">
        </div>
        <div class="mb-3">
            <label>To:</label>
            <input class="form-control mx-auto w-auto" id="recipient" name="recipient" placeholder="Recipient" type="email" value="{{ emailDetail.sender }}">
        </div>
        <div class="mb-3">
            <label>Subject:</label>
            <input class="form-control mx-auto w-auto" id="subjct" name="subject" placeholder="Subject" type="text" value="{{ emailDetail.subject }}">
        </div>
        <div class="mb-3">
            <textarea name="body"></textarea>
        </div>
        <div class="my-3">
            <form action="sent" method="post">
                <input type="hidden" name="emailId" value="{{ emailDetail.id }}">
                <input type="submit" class="btn btn-success" value="Reply">
            </form>
        </div>
    </form>
{% endblock %}
